<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect fill="#0f0f23" width="512" height="512" rx="80"/>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <!-- Snake body -->
    <path d="M120 320 Q120 200 200 200 Q280 200 280 280 Q280 360 360 360 Q440 360 440 280 Q440 200 360 200 Q280 200 280 120" 
          fill="none" 
          stroke="#00ff88" 
          stroke-width="40" 
          stroke-linecap="round"/>
    <!-- Snake head -->
    <circle cx="280" cy="120" r="35" fill="#00ff88"/>
    <!-- Eyes -->
    <circle cx="265" cy="110" r="8" fill="#0f0f23"/>
    <circle cx="295" cy="110" r="8" fill="#0f0f23"/>
    <!-- Tongue -->
    <path d="M280 155 L280 175 M270 185 L280 175 L290 185" 
          fill="none" 
          stroke="#ff6b6b" 
          stroke-width="4" 
          stroke-linecap="round"/>
  </g>
</svg>
